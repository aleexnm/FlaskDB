<body>
    {% block body %} {% endblock %}
</body>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<!-- dark mode js script -->
    <script>
        function myFunction(){
            var element = document.body;
            element.classList.toggle("dark-mode");

            var mngrbttn = document.getElementById("managerBtn");
            if (mngrbttn != null) {
                if (mngrbttn.classList.contains('btn-dark')) {
                    mngrbttn.classList.add('btn-light');
                    mngrbttn.classList.remove('btn-dark');
                } else {
                    mngrbttn.classList.remove('btn-light');
                    mngrbttn.classList.add('btn-dark');
                }
            }

            var backbtn = document.getElementById("backBtn");
            if (backbtn != null) {
                if (backbtn.classList.contains('btn-dark')) {
                    backbtn.classList.add('btn-light');
                    backbtn.classList.remove('btn-dark');
                } else {
                    backbtn.classList.remove('btn-light');
                    backbtn.classList.add('btn-dark');
                }
            }
        }
    </script>

{% block scripts %}{% endblock %}


</html>
